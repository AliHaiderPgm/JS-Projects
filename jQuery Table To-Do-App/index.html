<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navBg">
            <div class="container d-flex">
                <div class="d-inline">
                    <img src="Assets/Images/bootstrap-logo.svg" alt="Logo" width="25"
                        class="d-inline-block align-text-top pb-2">
                    <a class="navbar-brand text-light" href="#">
                        To-Do-App
                    </a>
                </div>
                <div class=" d-inline">
                    <span id="time" class="text-light me-2"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="overlay py-5">
            <div class="container main">
                <h1 class="text-center mb-4 fw-bold">Add your Task</h1>
                <div class="d-flex justify-content-center">
                    <div class="data p-4">
                        <div class="row">
                            <div class="wrap d-sm-flex">
                                <div class="col-sm-12 col-md-6" >
                                    <input type="text" placeholder="Title" class="form-control my-2" id="title">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <input type="text" placeholder="Location" class="form-control my-2" id="location">
                                </div>
                            </div>
                            <div class="col-12">
                                <textarea name="" id="txtArea" cols="3" rows="6" placeholder="Description"
                                    class="form-control my-2"></textarea>
                            </div>
                            <div class="buton text-center my-2" id="btnDiv">
                                <button class="btn btn-danger col-6" onclick="addTask()" id="btn">Add Task</button>
                            </div>
                            <div class="buton text-center my-2" id="updateBtnDiv">
                                <button class="btn btn-danger col-6" onclick="updateTask()" id="updateBtn">Update
                                    Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="container w-100" id="tab">
            <h1 class="text-center mb-3 fw-bold">Your Tasks</h1>
            <div class="cover p-5 maxTable mb-3">
                <table id="myTable" class="display">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Location</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableData">

                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer>
        <div class="foot">
            <p class="text-center m-0">&copy; 2022. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/script.js"></script>

</body>

</html>
